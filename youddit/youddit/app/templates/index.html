        <script>
            // handle keyboard arrow key navigation
            $(document).keydown(function(e){
                switch(e.which) {
                    case 37: // left
                        console.log('left pressed!');
                        prevVideo();
                        break;
        
                    case 38: // up
                        console.log('up pressed!');
                        break;
        
                    case 39: // right
                        console.log('right pressed!');
                        nextVideo();
                        break;
        
                    case 40: // down
                        console.log('down pressed!');
                        break;
        
                    default: return; // exit this handler for other keys
                }
                e.preventDefault();
            });
            
            // create youtube player
            // var playlist=['oRYaGpDUfYU','oWu9TFJjHaM','nKIu9yen5nc','V87VXA6gPuE'];
            var data = {{ data|safe }}  ; 
            var playlist = "hot"; 
            //var playlist=[{% for v in videos %}'{{ v }}',{% endfor %}];
            var counter=0;
            
            function get_video(provider, position) {
                return data[provider]['videos'][position];
            }

            // create youtube player
            var player;
            function onYouTubePlayerAPIReady() {
                player = new YT.Player('player', {
                  height: '390',
                  width: '640',
                  videoId: get_video(playlist, 0)['vid'],
                  events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                  }
                });
            }
        
            // autoplay video
            function onPlayerReady(event) {
                event.target.playVideo();
            }
        
            // check for video complete event
            function onPlayerStateChange(event) {        
                if(event.data === 0) {            
                    nextVideo();
                }
            }
        
            // load the next video
            function nextVideo(){
                console.log('loading next video, exiting index ' + counter);
                if (counter + 1 < data[playlist]['videos'].length){
                    counter++;
                    player.stopVideo();
                    player.loadVideoById(get_video(playlist, counter)['vid']);
                }
            }
        
            // load the previous video
            function prevVideo(){
                console.log('loading prev video, exiting index ' + counter);
                if (counter > 0){
                    counter--;
                    player.stopVideo();
                    player.loadVideoById(get_video(playlist, counter)['vid']);
                }
            }
        
        </script>
